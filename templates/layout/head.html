{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="날씨 기반 옷차림 추천 서비스 - 뭐입지?" />
    <meta property="og:title" content="뭐입지?" />
    <meta property="og:description" content="오늘 날씨를 확인하고, 다른 사람들과 옷차림을 공유해보세요!" />

    <title>{% block title %}뭐 입지?{% endblock title %}</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'adminlte/assets/favicon.ico' %}" />

    <!-- AdminLTE CSS -->
    {# <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.css' %}"> #}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap CSS & Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap Bundle JS (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- jQuery (필수: AdminLTE 및 부트스트랩 일부 컴포넌트) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        html {
            overflow-y: scroll;
        }
    </style>

    {% block extra_css %}{% endblock extra_css %}
</head>
